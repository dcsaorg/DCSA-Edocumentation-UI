<ng-container *ngIf="booking && !hadLoadError">
  <h1 *ngIf="!isCreateMode">Update/Amend booking details for {{carrierBookingRequestReference}}</h1>
  <h1 *ngIf="isCreateMode">New booking request</h1>
  <form>
    <p-accordion [multiple]="true">
      <p-accordionTab header="Basic details" [selected]="true">
        <input [ngModel]="booking.expectedDepartureDate" name="expectedDepartureDateModel" type="date">
      </p-accordionTab>
      <p-accordionTab header="Invoice payable at:" *ngIf="booking.invoicePayableAt as loc">
        <app-display-location [location]="loc"></app-display-location>
      </p-accordionTab>
    </p-accordion>
  </form>
</ng-container>

<ng-container *ngIf="hadLoadError">
  <p>Sorry, an error occurred while trying to load the data.  In some cases, refreshing may resolve the problem.</p>
</ng-container>

<ng-container *ngIf="!booking && !hadLoadError">
  <p-progressSpinner></p-progressSpinner>
</ng-container>
